<!DOCTYPE html>
<html lang="en">

            <button type="button">Take A Tour</button>
        </div>
        <div class="side-bar">
            <img src="Image/menu.png" class="menu">

            <div class="social-links">
                <img src="Image/fb.png" alt="">
                <img src="Image/ig.png" alt="">
                <img src="Image/tw.png" alt="">
            </div>
            <div class="useful-links">
                <img src="Image/share.png" alt="">
                <img src="Image/info.png" alt="">
            </div>
        </div>
        <div class="bubbles">
            <img src="Image/bubble.png" alt="">
            <img src="Image/bubble.png" alt="">
            <img src="Image/bubble.png" alt="">
            <img src="Image/bubble.png" alt="">
            <img src="Image/bubble.png" alt="">

            <img src="Image/bubble.png" alt="">

</html>
